  about:
    title: "A propos de nous"
    presentation: 
      title: "Présentation de l'association"
      paragraph_one_html: |
        <strong>SeemMe est un projet d'intégration socio-professionnelle pour réfugiés et demandeurs d'asile.</strong>
        <span class="str">Notre objectif</span> est de créer des activités professionnelles concrètes, s'adaptant aux profils et aux acquis des réfugiés, à travers lesquelles ils peuvent
        se <span class="str">se former et travailler à la fois.</span> Afin d'acquérir les compétences nécessaires pour se lancer aisément et avec confiance dans une nouvelle <span class="str">vie active en Belgique.</span></br>
        <strong>Nous voulons ainsi offrir, aux personnes primo-arrivantes, la possibilité de suivre une formation complète. </strong>
      paragraph_two_html: |
        Celle-ci s'étend sur une durée de 12 mois, avec au programme, <span class="str"> un stage socio-professionel rémunéré</span>, et <span class="str"> un parcours d'intération sociale</span>, dont des cours de <span class="str"> citoyenneté</span>, d'<span class="str">initiation au digital</span>
        ainsi que les indispensables cours de <span class="str">langues</span>. <br>
        En mettant en place des projets professionalisants concrets tel que <span class="str"> Nakanek</span> notre foodtruck syrien, ou l'<span class="str">atelier de couture</span> en partenariat avec des couturiers belges, 
        nous donnons la possibilité aux primo-arrivants de <span class="str">se former à un futur emploi.</span><br>
        Nous leur permettons également d'<span class="str">améliorer leur niveau de français et/ou de néerlandais </span>en suivant des cours, mais également d'<span class="str">entrer en contact avec la population belge </span>soit sur le lieu de l'activité soit àtravers
        un parcours de citoyenneté. 
      paragraph_three_html: | 
        En se basant sur ce qui existe déjà, c'est à dire leur <span class="str">expérience</span>, la <span class="str">formation</span> suivie dans leur pays d'origine, ou leurs <span class="str">passions, nous créons des activités qui leur ressemblent</span>, 
        pour que leur expérience professionnelle en Belgique soit une activité enrichissante, où ils se sentent épanouis. <br>
        Ayant partagé le quotidien des personnes arrivées dans notre pays <span, class="str">nous avons pu constater que le principal frein à la poursuite d'une formation était l'impossibilité de conjuguer formation et impératifs économiques.</span><br>
        Cela afin de subvenir à leurs besoins et dans la plupart des cas aux besoins de leurs familles restées dans leur pays d'origine. 
      paragraph_four_html: | 
        <strong>Force est de constater que pour le moment l'absence de solution sur le marché engendre bien trop souvent de précarité, exclusion sociale et travail au noir.</strong><br>
        La formation professionnelle mise en place par <span class="str">See Me</span> leur permet de conjuguer travail et formation.
    story: 
      title: "Notre histoire"
      paragraph_one_html: | 
       "[...]On regardait les infos, mais on se sentait démunis. Et puis tout à coup, la crise n’était pas dans un endroit lointain et complexe mais au coin de la rue. 
       Ils ont besoin d’un endroit et moi je venais d’acheter une maison à Anderlecht. 
       Imane El Kart est du genre entière. Alors plutôt que d’offrir un canapé pour quelques heures à une ou deux migrants du parc Maximilien, elle a ouvert la porte de sa maison – inoccupée en attente de travaux – en grand. Tout grand.[...]"
      article: "Lien vers l'article complet"
      maison_francois: "Maison François"
      maison_francois_subtitle: "14 mois d’histoire et d’espoir"
      paragraph_two_html: |
       Marina Gutiérrez, notre plus grande source est la voix de la sagesse.
       Clarisse Jeghers, cette douce artiste au visage d’ange qui pourrait à force de volonté changer le monde, amener un facho à porter un panneau le poing levé et le cœur dans la main.
       Delphine L’Angevine, ce petit bout de femme qui arrive chargée de sacs dans les bus et qui court aux urgences avec Clarisse pour soigner nos gars un vendredi soir , et à qui cela ne fait pas peur du tout.
       Alexandra Valsamides, citoyenne du monde aux origines libanaise, belge, hollandaise, et grecque. Les gars se souviendront de ses plats de légumes bien de chez nous cuisinés comme par une mère.
       Bien évidement Alexandra ce que tu ignores c’est que dès que tu avais le dos tourné ils y ajoutaient une tonne d’épices ;-)
       Anne Callens, elle est devenue psy pour aider le monde à devenir meilleur et continue son engagement dans notre maison pour les mêmes raisons.
       Plusieurs de nos gars m’ont avoué se sentir de nouveau quelqu’un quand Anne leur parle, sûrement grâce à son grand respect des autres et sa grande diplomatie.
       Catherine, la dernière arrivée dans le groupe des bénévoles, comment vous dire... c’est tout simplement une superwoman!
       Elle peut accompagner un gars pour une inscription en cours de langue, un autre aux urgences et en passant, aller chercher des dons en une seule journée.
       Catherine Sorel, notre professeur  de langue particulier qui se déplace malgré sa petite santé toutes les semaines.
      paragraph_three_html: |
       Nous avons reçu tout les jours plusieurs personnes de la PU pour prendre leur douche, laver leur linge, partager le repas avec nous avant de repartir jusqu’à ce qu’un lit se libère chez nous.
       Cette maison a offert tout son amour son temps et son énergie en préférant l’hébergement à long terme; ainsi nous avons appris à connaître nos invités, à connaître leurs parcours, leurs rêves, leurs familles, leurs blessures.
       En les connaissant si bien nous avons pu nous adapter à chacun de ces hommes, pour les soutenir, les informer en les aiguillant vers d’autres associations compétentes dans les domaines de leurs attentes.
      chiffres: "La maison François c'est: "
      icon_one: "150 personnes hébergées"
      icon_two: "Durant 12 600 nuitées"
      icon_three: "16 000 repas"
      icon_four: "Accompagnement de 6 personnes dans leurs démarches de demande d’Asile "
      title_thanks: "Merci ..."
      title_adventure_continue: "L'aventure continue "
      para_one: "Merci merci de tout cœur à vous de nous avoir permis de mener cette aventure.
      Merci à François de Borchgrave pour avoir si généreusement prêté sa maison, merci à la plateforme d’avoir réunie toutes ces personnes sur une même page autour d’un même projet, l’humain.
      Merci à Clarisse, Marina, Delphine, Alexandra, Anne, Catherine, Catherine de m’avoir accompagné jusqu’au bout. Le nombre de gars qui augmente chaque jours pour devenir 30 personnes ne vous a pas épuisé, rien ne vous a fatigué, vous avez été formidables.
      Merci aux voisins de nous avoir soutenu, merci pour votre ouverture d’esprit merci d’avoir protégé nos gars."
      para_two: "Merci à Samir Ouikassi pour avoir conseillé nos gars et pour avoir joué mon psy,  mon pauvre comme si tu n’avais pas assez de boulot comme ça. ;-)
      Merci À Colin Fatman de m’avoir taggé des qu’il y avait un post susceptible de m’intéresser.
      Merci à Fatima Aljaroudi d’avoir sensibilisé toute une mosquée avec toutes ses étudiantes pour nous soutenir.
      Merci à Lina Achaoui l’avocate et  à Eveline Dal toutes les deux activistes qui défendent farouchement nos gars dès qu’on les arrêtent elles nous les ramènent à la maison.
      Merci à tout les autres avocats pour tout le travail qu’ils font.
      Merci pour vos dons financiers."
      para_three: "Je ne peux remercier tout le monde malheureusement car il me faudrait 100 pages je n’oublie pas tout ceux qui nous ont aidé c’est juste impossible de citer tout le monde.
      Merci à vous pour Abu Omar qui est en Angleterre et qui grâce à vous a pu ramener ses 5 enfants de Syrie, aujourd’hui ils vivent une vie de famille normale.
      Et pour Alaa et Wassim qui ont déjà leur asile en Belgique, et vivent déjà dans leur petit studio en attente que leur femme et enfant viennent les rejoindre.
      Merci pour Abu-Maher qui a aussi depuis un mois l’asile et pour tout les autres qui ont rejoins leurs Familles en Angleterre ou ailleurs."
  perspectives:
    title: Perspectives
    presentation:
      title: Nos projets
      paragraph_one_html: |
        <strong>Nous souhaitons continuer à répondre à la demande des réfugiés en créant d'autres activités 
        nécessaires à leur insertion au sein de notre société.</strong>
      paragraph_two_html: |
        Nous avons pour obejctif de <span class="str">lancer un projet de stylisme</span> en mettant au centre de nos priorités la femme réfugiée. 
        L'activité se fera en collaboration avec une styliste belge et un atelier de transformation bruxellois. 
        <strong>D'autres projets sont en cours pour l'émancipation des femmes à l'étranger et de la formation des femmes réfugiées en Belgique.</strong>
        L'un deux nous tient particulièrement à coeur. Il consistera à <span class="str">importer des produits cosmétiques 100% naturels préparés par des femmes vivant en situation précaire
        dans les régions très retirées de L'Atlas.</span>
        Les femmes travaillant à la préparation des produits seront <span class="str">mises en avant dans les packaging et la communication</span> de ceux-ci. </br>
        Elles seront<span class="str">rémunérées </span>de manière <span class="str">éthique et équitabl. </span>
        Dans le cadre de la formation des femmes réfugiées <span class="str">ces produits serviront à l'apprentissage des métiers d'esthétiques mais aussi des métiers liés à la communication, la vente, le marketing,... </span>
      paragraph_three_html: |
        Pour <span class="str">Nakanek </span>, nous souhaitons le lancement de plusieurs food-truck à Bruxelles afin de couvrir le plus d'évenements et de permettre une insertion professionnelle à plus de personnes. 
        Ouverture d'un espace cuisine dédié à la formation et à la préparation de nos produits. 
        Vous souhaitez en découvrir plus n'hésitez pas à nous suivre sur nos réseaux sociaux! 
      paragraph_four_html: |
        <span class="str">Création de partenariats </span> avec Actiris, Bruxelles formations, les CPAS, les communes de Bruxelles, des ASBL existantes dans la région de Bruxelles, les universités et les hautes écoles.
    besoin: 
      title: Nos besoins
      list_html: |
        <li><span><i class="fa fa-check-square"></i></span>Des formateurs</li>
        <li><span><i class="fa fa-check-square"></i></span>Un budget pour la rémunération des stagiaires et formateurs</li>
        <li><span><i class="fa fa-check-square"></i></span>Des locaux dédiés aux formations pour nos projets actuels et futurs</li>
        <li><span><i class="fa fa-check-square"></i></span>Un espace cuisine et son matériel pour la formation et préparation des produits dans le cadre de l'activité <span class="str">Nakanek </span></li>
        <li><span><i class="fa fa-check-square"></i></span>Un budget pour l'achat de food-trucks</li>
        <li><span><i class="fa fa-check-square"></i></span>Un atelier de stylisme</li>
        <li><span><i class="fa fa-check-square"></i></span>Un budget pour les frais de gestiob de l'ASBL<li>
        <li><span><i class="fa fa-check-square"></i></span>Des partenariats pour les parcours d'intération sociale. Cela consisterait à avoir des accords avec Actiris, Bruxelles formation, l'ULB, hates écoles. Ces intervenants ou partenaires assureraient les cours de citoyenneté, d'insertion sociale, des cours de langue, l'accès à des métiers ainsi que des cours d'initiation au digital.</li>
        <li><span><i class="fa fa-check-square"></i></span>Pour que nos stages professionnels soient un réel levier dans la vie des réfugiés il est impératif que nos formations soient certifiées et nous avons le besoin pour cela de soutien des autorités compétantes.</li>
