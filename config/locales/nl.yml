  private:
    title: "Privacybeleid"
    info_asbl: "Mentions légales"
    info_asbl_text_html: |
     See Me ASBL <br/>
     Imane El Kart <br/>
     Fritz Toussaintstraat 8, 1050 Elsene <br/>
     i.elkart@seeme-refugees.com <br/>
     +32 494 67 50 67 <br/>
    introduction_html: |
     Als onderdeel van haar activiteit is de ASBL SeeMe - Jump for refugees, wiens hoofdkantoor is gevestigd in Fritz Toussaintstraat 8, 1050 Elsene, </br>
     vereist om informatie te verzamelen en te verwerken, waarvan sommige gekwalificeerd zijn als "persoonlijke gegevens". </br>
     SeeMe hecht veel belang aan respect voor het privéleven en gebruikt gegevens alleen op een verantwoordelijke en vertrouwelijke manier en voor een specifiek doel.
    subtitle_personnal_data: "Persoonlijke gegevens"
    personnal_data_html: |
     Sur le site web www.seeme.be, il y a 2 types de données susceptibles d’être recueillies : </br>
     <li>Les données transmises directement
     Ces données sont celles que vous nous transmettez directement, via un formulaire de contact ou bien par contact direct par email. Sont obligatoires dans le formulaire de contact le champs « prénom et nom », « entreprise ou organisation » et « email ».</li>
     <li>Les données collectées automatiquement
     Lors de vos visites, une fois votre consentement donné, nous pouvons recueillir des informations de type « web analytics » relatives à votre navigation, la durée de votre consultation, votre adresse IP, votre type et version de navigateur. La technologie utilisée est le cookie.</li>
    utilisation_data: "Utilisation des données"
    personnal_data_text_html: |
     Les données que vous nous transmettez directement sont utilisées dans le but de vous re-contacter et/ou dans le cadre de la demande que vous nous faites. Les données « web analytics » sont collectées de forme anonyme (en enregistrant des adresses IP anonymes) par Google Analytics,
     et nous permettent de mesurer l'audience de notre site web, les consultations et les éventuelles erreurs afin d’améliorer constamment l’expérience des utilisateurs. Ces données sont utilisées par SeeMe, responsable du traitement des données, 
     et ne seront jamais cédées à un tiers ni utilisées à d’autres fins que celles détaillées ci-dessus.
    legal_base: "Base légale"
    legal_base_text_html: |
     Les données personnelles ne sont collectées qu’après consentement obligatoire de l’utilisateur. Ce consentement est valablement recueilli (boutons et cases à cocher), libre, clair et sans équivoque.
    delay_conservation: "Durée de conservation"
    delay_conservation_text_html: Les données seront sauvegardées durant une durée maximale de 3 ans.
    cookies: "Cookies"
    cookies_text_html: |
     Voici la liste des cookies utilisées et leur objectif : </br>
     Cookies Google Analytics: Web analytics </br>
     [Nom du cookie] : Permet de garder en mémoire le fait que vous acceptez les cookies afin de ne plus vous importuner lors de votre prochaine visite.
    your_rights: "Vos droits concernant les données personnelles"
    your_rights_text_html: |
     Vous avez le droit de consultation, demande de modification ou d’effacement sur l’ensemble de vos données personnelles. 
     Vous pouvez également retirer votre consentement au traitement de vos données.
    contact_private_life: "Contact délégué à la protection des données"
    contact_private_life_text_html: |
     SeeMe: Imane El Kart, email: i.elkart@seeme-refugees.com </br>
     Qscar : Jacob Cindy , email: info@qscar.be

  
